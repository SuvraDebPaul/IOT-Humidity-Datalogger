<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <title>Humidity Settings</title>
  </head>
  <body>
    <main class="main">
      <!-- Sidebar -->
      <header class="topbar">
        <h2>ðŸ“¡ Humidity Logging System</h2>
        <ul id="nav">
          <li id="dashboardPage">Dashboard</li>
          <li id="reportPage">Reports</li>
          <li id="settingsPage" class="active">Settings</li>
        </ul>
      </header>
      <!-- SETTINGS -->
      <section id="view-settings">
        <div class="card card-settings">
          <h2>Settings</h2>
          <form id="settingsForm" class="setting-grid">
            <label>
              Device Name
              <select id="deviceSelect" required>
                <!-- Hardcode devices for now -->
                <option value="" selected>Select The Datalogger</option>
                <option value="DL-01">DL-001 (Lab)</option>
                <option value="DL-02">DL-002 (Server Room)</option>
                <option value="DL-03">DL-003 (Store)</option>
              </select>
            </label>
            <label>
              Logging Interval (in minutes)
              <input
                type="number"
                id="samplingInterval"
                min="1"
                max="30"
                value="1"
              />
            </label>
            <div class="filter-actions">
              <button type="submit" id="btnSaveSettings" class="btn primary">
                Save Settings
              </button>
              <button type="button" id="btnResetSettings" class="btn">
                Reset
              </button>
            </div>
          </form>
        </div>
      </section>
    </main>
    <script src="../scripts/settings.js"></script>
  </body>
</html>
